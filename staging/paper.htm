<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <title>Visual Machines Group</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=David+Libre|Hind:400,700"
      rel="stylesheet"
    />
</head>

  <body>
      <div id="nav-placeholder"></div>
      
      <br />
      
      <main class="container"></main>
      <br />
      <br />
      <div class="row">
          <script id="single-paper-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="row mb-3">
                    <div class="heading center" style="font-size: 38px;">{{Title}}</div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>
                            {{#each Authors}}<a href="{{Link}}">{{Name}}</a> <sup>{{AssociationNumber}}</sup> &nbsp;{{/each}}
                        </p>
                        <p>
                            {{#AssociationsList Associations}}<a href="{{Link}}">{{Name}}</a> <sup>{{Number}}</sup> &nbsp;{{/AssociationsList}}
                        </p>
                        <a href="{{PublishSource.Link}}">{{PublishSource.Name}}</a>
                    </div>

            </div>
            

            <hr style="width: 80%; color: grey; height: 0.2px; background-color:grey;"/>
            <div class="row justify-content-center mt-3">
                <div class="col-md-10">
                    <!-- Teaser (custom HTML) -->
                    {{#RenderTeaser Teaser}}{{/RenderTeaser}}
                </div>
 
            </div>

            <!-- Abstract -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-12">
                    <div class="heading">Abstract</div>
                    {{Abstract}}
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="container">
                        <!-- Press -->
                        <div class="row mt-3 heading">
                            Press
                        </div>
                        <div class="row">
                            <ul>
                                {{#each Press}}
                                    <li>
                                        <a href="{{Link}}" class="body">{{Name}}</a>
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                        
                        <!-- FAQ -->
                        <div class="row heading">
                                Frequently Asked Questions (FAQ)
                        </div>
                        {{#each FAQ}}
                            <div class="row body bold mt-3">
                                {{Question}}
                            </div>
                            <div class="row body">
                                {{Answer}}
                            </div>
                        {{/each}}

                        <!-- Contact -->
                        <div class="row mt-3 heading">
                            Contact
                        </div>
                        <div class="row mb-3 body">
                             {{#RenderTeaser Contacts}}{{/RenderTeaser}}

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">

                        <!-- Citation -->
                        <div class="row heading mt-3">
                            Citation
                        </div>
                        <div class="row body">
                            {{Bibtex}}
                        </div>

                        <!-- Files -->
                        <div class="row mt-3 heading">
                            Files
                        </div>
                        <div class="row body">
                            <ul>
                                {{#each Files}}
                                    <li>
                                        {{Name}} {{#each Links}}(<a href="{{Link}}">{{Label}}</a>) {{/each}}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>

                        <!-- Media -->
                        <div class="row heading">
                            Media
                        </div>
                        {{#each Photos}}
                        <img src="{{Link}}" class="img-fluid" alt="">
                            <div class="row my-3">
                                <p class="caption" >{{Caption}}</p>
                            </div>
                        {{/each}}

                        
                    </div>
                </div>
            </div>
            <br>
        </div>
      </script>
    </div>
    <div id="footer-placeholder"></div>
    <div id="SinglePaper"></div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        $("#nav-placeholder").load("nav.htm");
        $("#footer-placeholder").load("footer.htm");
      });
    </script>
    <script src="js/handlebars.min-latest.js"></script>
    <script src="js/single_paper.js"></script>
  </body>
</html>
